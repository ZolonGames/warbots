<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warbots - Game</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Turn transition overlay -->
    <div id="turn-overlay" class="turn-overlay">
      <div id="turn-announcement" class="turn-announcement">Turn <span id="turn-announce-number">1</span></div>
    </div>
    <header class="game-header">
      <div class="game-title">
        <h1><a href="/lobby.html">WARBOTS</a> <span class="version-tag">v0.6.1</span></h1>
      </div>
      <div class="game-info">
        <span class="game-name" id="game-name">Loading...</span>
        <span class="turn-info">Turn <span id="turn-number">0</span></span>
        <span class="timer" id="turn-timer">--:--</span>
      </div>
      <div class="actions">
        <div id="waiting-indicator" class="waiting-indicator" style="display: none;">
          <span class="waiting-spinner"></span>
          <span>Waiting for other players...</span>
        </div>
        <button id="submit-turn" class="btn btn-primary">Submit Turn</button>
        <a href="/lobby.html" class="btn btn-secondary">Leave Game</a>
      </div>
    </header>

    <main class="game-main">
      <aside class="sidebar left-sidebar">
        <section class="orders-panel">
          <h3>Pending Orders</h3>
          <div id="orders-list">
            <p class="empty">No orders queued</p>
          </div>
          <button id="clear-orders" class="btn btn-small">Clear All</button>
        </section>

        <section class="mechs-panel" id="mechs-panel" style="display: none;">
          <h3>Your Mechs</h3>
          <p class="mech-help">Drag mechs to move them</p>
          <div id="mechs-list"></div>
        </section>
      </aside>

      <section class="map-container">
        <canvas id="game-map"></canvas>
        <div id="map-tooltip" class="tooltip" style="display: none;"></div>
        <div class="map-controls">
          <button id="zoom-in" class="map-btn" title="Zoom In">+</button>
          <button id="zoom-out" class="map-btn" title="Zoom Out">-</button>
          <button id="reset-view" class="map-btn" title="View Full Map">&#8689;</button>
        </div>
      </section>

      <aside class="sidebar right-sidebar">
        <section class="resources-panel">
          <h3>Resources</h3>
          <div class="resource-display">
            <div class="resource-item">
              <span class="resource-label">Credits</span>
              <span class="resource-value credits" id="player-credits">0</span>
            </div>
            <div class="resource-item">
              <span class="resource-label">Income</span>
              <span class="resource-value income">+<span id="player-income">0</span>/turn</span>
            </div>
          </div>
        </section>

        <section class="selection-panel">
          <h3>Selection</h3>
          <div id="selection-info">
            <p class="empty">Click a tile to select</p>
          </div>
        </section>

        <section class="build-panel" style="display: none;">
          <h3>Build</h3>
          <div class="build-options">
            <h4>Buildings</h4>
            <button class="build-btn" data-type="building" data-build="mining" data-cost="10">
              <span class="build-name">Mining Colony</span>
              <span class="build-status">(10)</span>
            </button>
            <button class="build-btn" data-type="building" data-build="factory" data-cost="30">
              <span class="build-name">Factory</span>
              <span class="build-status">(30)</span>
            </button>
            <button class="build-btn" data-type="building" data-build="fortification" data-cost="25">
              <span class="build-name">Fortification</span>
              <span class="build-status">(25)</span>
            </button>

            <h4>Mechs</h4>
            <div id="mech-buttons">
              <button class="build-btn" data-type="mech" data-build="light" data-cost="2">
                <span class="build-name">Light Mech</span>
                <span class="build-status">(2)</span>
              </button>
              <button class="build-btn" data-type="mech" data-build="medium" data-cost="5">
                <span class="build-name">Medium Mech</span>
                <span class="build-status">(5)</span>
              </button>
              <button class="build-btn" data-type="mech" data-build="heavy" data-cost="12">
                <span class="build-name">Heavy Mech</span>
                <span class="build-status">(12)</span>
              </button>
              <button class="build-btn" data-type="mech" data-build="assault" data-cost="20">
                <span class="build-name">Assault Mech</span>
                <span class="build-status">(20)</span>
              </button>
            </div>
            <button id="mech-manufacturing" class="build-btn queued" style="display: none;" disabled>
              <span class="build-name">Manufacturing...</span>
            </button>
            <button id="mech-no-factory" class="build-btn no-factory" style="display: none;" disabled>
              <span class="build-name">Build a Factory to manufacture mechs</span>
            </button>
          </div>
        </section>
      </aside>
    </main>

    <footer class="game-footer">
      <div id="event-log">
        <div class="log-header">
          <h4>Event Log</h4>
          <button id="popout-log" class="popout-btn" title="Pop out to new window">&#8599;</button>
        </div>
        <div id="log-entries"></div>
      </div>
    </footer>
  </div>

  <!-- Turn Summary Window (auto-popup at turn start) -->
  <div id="turn-summary-overlay" class="popout-overlay" style="display: none;">
    <div class="popout-window turn-summary-window">
      <div class="popout-header turn-summary-header">
        <h3>Turn Summary</h3>
      </div>
      <div id="turn-summary-entries" class="popout-content"></div>
      <div class="popout-footer">
        <button id="start-turn-btn" class="btn btn-primary">Start Turn</button>
      </div>
    </div>
  </div>

  <!-- Pop-out Event Log Window (full history) -->
  <div id="log-popout" class="popout-overlay" style="display: none;">
    <div class="popout-window">
      <div class="popout-header">
        <h3>Event Log</h3>
        <button id="close-popout" class="close-btn">&times;</button>
      </div>
      <div id="popout-log-entries" class="popout-content"></div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/map.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
